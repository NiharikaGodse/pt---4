<!DOCTYPE html>
<html>
    <head>
        <title>AI Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.png">
        <center>

        <div>
            <h1>AI Ping Pong Game</h1>
            <button id="ins" data-toggle="model" data-target="#myModel">⚠️INSTRUCTIONS⚠️</button>
        </div>
                <br><br><br><br>
            <img src="big.png" id="big">
                <br><br>
            <button onclick="startGame();" id="start">Play Game</button>
                <br><br>
                <button></button>
            <h3 id="status"></h3>
                <br><br>
            <div id="canvas"></div>
            <br><br>
            <button onclick="restart();" id="restart">Restart</button>

            <div id="footer">Made by Niharika Godse</div>

            <div id="myModal" class="modal fade">
                <div class="madal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions: </h4>
                    </div>
        
                    <div class="modal-body">
                      <ol>
                          <li>Keep your device screen straight</li>
                          <li>When you move your wrist up and down, a red dot will appear on your wrist</li>
                          <li>Press the play button, and  move yourself 3-4 feet away from laptop and start playing</li>
                      </ol>
                      <h5>Enjoy!</h5>
                    </div>
                  </div>
                </div>
              </div>
      
          </center>
      
        <script src="main.js"></script>
    </body>
</html>
